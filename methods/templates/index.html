  <script>

    function time() {
      const monthNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];

      var span = document.getElementById('hours');
      var secs = document.getElementById('seconds');
      var day_num_id = document.getElementById('day_num');
      var month_id=document.getElementById('Month');
      var day = document.getElementById('Day');
      var d = new Date();
      var s = d.getSeconds();
      var m = d.getMinutes();
      var h = d.getHours();
      var day_num = d.getDate()
      span.textContent = ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) ;
      secs.textContent = ("0" + s).substr(-2);
      day_num_id.textContent = day_num;
      day.textContent = d.toLocaleString("default", { weekday: "long" })
      month_id.textContent = d.toLocaleString('default', { month: 'long' });
    }

    time();
    setInterval(time, 1000);
    </script>
